<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="{{ site.github.url }}/css/main.css">
		<!-- link to fira fonts -->
		<link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css">
		<!-- Font awesome -->
		<link rel="stylesheet" href="{{ site.github.url }}/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>
	<body>
	  <nav>
	  <ul>
	    {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
	    {% for p in navigation_pages %}
	    {% if p.navigation_weight %}
            <li>
              <a href="{{ p.url | prepend: site.github.url }}" {% if  p.url == page.url %}class="active"{% endif %}>
		{{ p.title }}
              </a>
            </li>
	    {% endif %}
	    {% endfor %}
	  </ul>
	  </nav>
	    
	  <div class="container">
	    {{ content }}
	  </div>  
	    
	  <footer>
	    <div class="icons"> 
	    <a  rel="rss" href="{{ site.github.url }}/feed.xml"><i class="fa fa-rss fa-2x" aria-hidden="true"></i></a>
	    <a href="https://github.com/Ondiz/ogibero/"><i class="fa fa-github-alt  fa-2x" aria-hidden="true"></i></a>
	    <a rel="license"
	       href="http://creativecommons.org/licenses/by-sa/4.0/"><i class="fa
	       fa-creative-commons fa-2x" aria-hidden="true"></i></a>
	    </div>
	  </footer> 

	</body>
</html>
